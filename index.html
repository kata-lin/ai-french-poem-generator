<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"></link>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
        <title>AI French poem genertor</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>AI French poem generator</h1>
            </header>
            <main>
                <form id="poem-generator-form">
                    <input type="text" placeholder="Enter poem topic" required autofocus autocomplete="off" class="poem-topic" id="poem-topic"/>
                    <input type="Submit" class="poem-btn"/>
                </form>
                <div id="poem">
                </div>
            </main>
            <footer>
                <p>
                    Coded by 
                    <a href="https://www.shecodes.io/graduates/177959-katalin-balogh" target="_blank">Katalin Balogh</a>,
                    opensourced on 
                    <a href="https://github.com/kata-lin/ai-french-poem-generator" target="_blank">Github</a>
                    and hosted on 
                    <a href="https://ai-poem-french.netlify.app/" target="_blank">Netlify</a>.
                </p>
            </footer>
        </div>
    </body>
    <script src="script.js"></script>
</html>
